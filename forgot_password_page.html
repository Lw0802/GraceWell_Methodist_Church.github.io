<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceWell Community ACC recovery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="././css_files/forgot_password_page.css">
  <link rel="stylesheet" href="././css_files/global.css">
  <link rel="stylesheet" href="././css_files/login_page.css">
</head>

<body>
  <div class="recovery-container">
    <a class="back_btn" href="././index.html">Back</a>
    <div class="recovery-form">
      <h1>Forgot Password?</h1>
      <p>Enter your email address to reset your password.</p>
      <form id="resetForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button class="btn" type="submit">Reset Password</button>
        <br>
        <p>I know my details <a href="./login_page.html">Login</a> instead </p>
        <p>Don't have a memebrship. <a href=" ./register_page.html">Register</a></p>
      </form>
    </div>
  </div>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBW95P-YZ0GWJDdc_VYF8KC5VhDU5y9278",
      authDomain: "gracewelldatabase.firebaseapp.com",
      databaseURL: "https://gracewelldatabase-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "gracewelldatabase.appspot.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var auth = firebase.auth();

    document.querySelector('#resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var email = document.getElementById('email').value;

      auth.sendPasswordResetEmail(email)
        .then(function () {
          document.getElementById('message').textContent = "Password reset email sent to " + email;
        })
        .catch(function (error) {
          document.getElementById('message').textContent = "Error: " + error.message;
        });
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
</body>
</html>
