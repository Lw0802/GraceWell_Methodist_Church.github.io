  <h1>Edit Donations Page Content</h1>

  <!-- Text Editing Section for Bank Details -->
  <div>
    <h2>Edit Bank Details</h2>
    <label for="bank-name">Bank Name:</label>
    <input type="text" id="bank-name" size="50"><br><br>

    <label for="branch-name">Branch Name:</label>
    <input type="text" id="branch-name" size="50"><br><br>

    <label for="branch-code">Branch Code:</label>
    <input type="text" id="branch-code" size="50"><br><br>

    <label for="account-holder">Account Holder:</label>
    <input type="text" id="account-holder" size="50"><br><br>

    <label for="account-number">Account Number:</label>
    <input type="text" id="account-number" size="50"><br><br>

    <button id="save-bank-details-button">Save Bank Details</button>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Function to fetch and display the current bank details from your server
    function fetchCurrentBankDetails() {
      // Make an API request to get the current bank details from your server.
      // Replace the following placeholder with actual data.
      const bankDetails = {
        bankName: "NEDBANK",
        branchName: "CRESTA BRNCH",
        branchCode: "CURRENT ACCOUNT",
        accountHolder: "MGRACEWELL METHODIST CHURCH",
        accountNumber: "1176555073"
      };

      document.getElementById("bank-name").value = bankDetails.bankName;
      document.getElementById("branch-name").value = bankDetails.branchName;
      document.getElementById("branch-code").value = bankDetails.branchCode;
      document.getElementById("account-holder").value = bankDetails.accountHolder;
      document.getElementById("account-number").value = bankDetails.accountNumber;
    }

    // Function to save the edited bank details
    function saveBankDetails() {
      const bankDetails = {
        bankName: document.getElementById("bank-name").value,
        branchName: document.getElementById("branch-name").value,
        branchCode: document.getElementById("branch-code").value,
        accountHolder: document.getElementById("account-holder").value,
        accountNumber: document.getElementById("account-number").value
      };

      // Make an API request to save the new bank details on your server.
      // Replace this with the actual API call.
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", fetchCurrentBankDetails);
    document.getElementById("save-bank-details-button").addEventListener("click", saveBankDetails);
  </script>
</body>
