<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Menu</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS for the side menu -->
    <link rel="stylesheet" href="/css_files/example.css">
</head>
<body>
    <div id="app">
        <!-- Side Navigation Menu -->
        <nav class="side-nav" :class="{ 'open': isMenuOpen }">
            <!-- Menu Content -->
            <div class="side-nav-content">
                <!-- Add your navigation items here -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item 3</a>
                    </li>
                </ul>
            </div>
            <!-- Menu Toggle Button -->
            <button class="menu-toggle" @click="toggleMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <!-- Page Content -->
        <div class="page-content">
            <!-- Add your page content here -->
            <h1>Hello, World!</h1>
        </div>
    </div>

    <!-- Add Vue.js and Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your custom JavaScript -->
    <script src="/js_files/example.js"></script>
</body>
</html>
